<table id="t1">
    <thead>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Ethnicity</th>
    </thead>
<tbody>

<tr *ngFor="let person of people">
    <td>{{person.fullName}}</td>
    <td>{{person.age}}</td>
    <td>{{person.gender.genderType}}</td>
    <td>{{person.ethnicity.ethnicityType}}</td>
    
</tr>
</tbody>
</table>
